<ul class="nav__list">
  <each loop="item in {{list}}">
    <li>
      <a href="javascript:void(0)" class="link">
        {{item}}
        <if condition="item === 'Sixteen'">
          <figure>
            <img src="../assets/icons/arrow-down.svg" alt="arrow-down" />
          </figure>
        </if>
      </a>
    </li>
  </each>
</ul>

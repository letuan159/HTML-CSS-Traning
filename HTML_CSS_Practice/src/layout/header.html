<header class="header-main">
  <!-- Start of header top -->
  <div class="header-main__top">
    <!-- Mobile Navbar -->
    <nav class="nav">
      <h1>
        <a href="javascript:void(0)" class="nav__logo">
          <picture>
            <source
              srcset="../assets/icons/logo-desktop.svg"
              media="(min-width: 1200px)"
            />
            <img src="../assets/icons/logo-mobile.svg" alt="WebbyFrames Logo" />
          </picture>
        </a>
      </h1>

      <include
        src="./components/list.html"
        locals='{
          "list" : "[`Eleven`, `Twelve`, `Thirteen`, `Sixteen`]"
        }'
      >
      </include>

      <div class="nav__buttons-tablet nav__buttons-desktop">
        <button class="btn btn-sec">Log In</button>
        <button class="btn btn-pri">Start Free Trial</button>
      </div>

      <img
        src="../assets/icons/plus.svg"
        alt="Button group"
        class="nav__plus"
      />
    </nav>
  </div>

  <div class="header-main__bottom">
    <section>
      <article>
        <h2></h2>
        <p></p>
      </article>
      <div class="buttons">
        <button></button>
        <button></button>
      </div>
    </section>
    <section></section>
  </div>
</header>

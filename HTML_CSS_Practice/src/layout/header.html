<header class="header-main">
  <!-- Start of header top -->
  <div class="header-main__top">
    <!-- Mobile Navbar -->
    <nav class="nav">
      <a href="javascript:void(0)" class="nav__logo">
        <figure>
          <picture>
            <source
              srcset="../assets/images/desktop/logo.svg"
              media="(min-width: 1200px)"
            />
            <img
              src="../assets/images/mobile/logo.svg"
              alt="WebbyFrames Logo"
            />
          </picture>
        </figure>
      </a>

      <include
        src="./components/list.html"
        locals='{
          "list" : "[`Eleven`, `Twelve`, `Thirteen`, `Sixteen`]"
        }'
      >
      </include>

      <div class="nav__buttons">
        <include
          src="./components/sec-button.html"
          locals='{
            "btnText" : "Log In"
          }'
        >
        </include>

        <include
          src="./components/pri-button.html"
          locals='{
            "btnText" : "Start Free Trial"
          }'
        >
        </include>
      </div>

      <figure class="nav__plus">
        <img src="../assets/icons/plus.svg" alt="Button group" />
      </figure>
    </nav>
  </div>

  <div class="header-main__bottom">
    <section class="hero-content">
      <article class="hero-content__text">
        <h1 class="tittle">Host Design Meetings From Anywhere</h1>

        <p class="description">
          Unlock your design skills to create beautiful websites and apps with a
          poweful and easy-to-use tool.
        </p>
      </article>

      <div class="hero-content__buttons">
        <button class="pri-btn">
          <figure>
            <figcaption>
              <span class="btn-text">Primary Action</span>
            </figcaption>
            <img
              src="../assets/icons/arrown-right.svg"
              alt="arrown right"
              class="pri-btn__icon"
            />
          </figure>
        </button>
        <include
          src="./components/sec-button.html"
          locals='{
            "btnText" : "Secondary Action"
          }'
        >
        </include>
      </div>
    </section>

    <section class="hero-image">
      <figure>
        <picture>
          <source
            srcset="../assets/images/desktop/hero-image.svg"
            media="(min-width: 600px)"
          />
          <img src="../assets/images/mobile/hero-image.svg" alt="Hero image" />
        </picture>
      </figure>
    </section>
  </div>
</header>
